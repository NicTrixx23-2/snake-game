<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <button onclick="window.location.href='https://games-hub.glitch.me';">Back to Game Hub</button>
    <title>Snake Game</title>
    <style>
        /* CSS styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            border: 2px solid #000;
        }
        #score {
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
        }
        #startButton {
            margin-top: 20px;
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .control-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .control-buttons button {
            font-size: 16px;
            margin: 0 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>
    <div class="control-buttons">
        <button id="upButton">↑</button>
        <button id="leftButton">←</button>
        <button id="rightButton">→</button>
        <button id="downButton">↓</button>
    </div>
    <button id="startButton">Start</button>

    <script>
        // Constants
        const GRID_SIZE = 20;
        const CANVAS_SIZE = 400;
        const INITIAL_SNAKE_LENGTH = 5;
        const GAME_SPEED = 100; // in milliseconds

        // Variables
        let snake;
        let food;
        let dx = GRID_SIZE;
        let dy = 0;
        let changingDirection = false;
        let score = 0;
        let gameRunning = false; // Flag to track if the game is running

        // Get the canvas element and context
        const gameCanvas = document.getElementById("gameCanvas");
        const ctx = gameCanvas.getContext("2d");

        // Load the food image
        const foodImage = new Image();
        foodImage.src = 'food.png'; // Ensure the path is correct based on your repo structure

        // Start button element
        const startButton = document.getElementById("startButton");

        // Control buttons
        const upButton = document.getElementById("upButton");
        const leftButton = document.getElementById("leftButton");
        const rightButton = document.getElementById("rightButton");
        const downButton = document.getElementById("downButton");

        // Event listeners for the Start button
        startButton.addEventListener("click", function() {
            if (!gameRunning) {
                startGame();
            }
        });

        // Event listeners for the control buttons
        upButton.addEventListener("click", function() {
            if (!gameRunning || dy !== 0 || changingDirection) return;
            dx = 0;
            dy = -GRID_SIZE;
            changingDirection = true;
        });

        downButton.addEventListener("click", function() {
            if (!gameRunning || dy !== 0 || changingDirection) return;
            dx = 0;
            dy = GRID_SIZE;
            changingDirection = true;
        });

        leftButton.addEventListener("click", function() {
            if (!gameRunning || dx !== 0 || changingDirection) return;
            dx = -GRID_SIZE;
            dy = 0;
            changingDirection = true;
        });

        rightButton.addEventListener("click", function() {
            if (!gameRunning || dx !== 0 || changingDirection) return;
            dx = GRID_SIZE;
            dy = 0;
            changingDirection = true;
        });

        // Event listener for keyboard input
        document.addEventListener("keydown", function(event) {
            const LEFT_KEY = 37;
            const UP_KEY = 38;
            const RIGHT_KEY = 39;
            const DOWN_KEY = 40;
            const W_KEY = 87;
            const A_KEY = 65;
            const S_KEY = 83;
            const D_KEY = 68;

            if (!gameRunning) return;

            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.keyCode;

            switch (keyPressed) {
                case LEFT_KEY:
                case A_KEY:
                    if (dx !== GRID_SIZE) {
                        dx = -GRID_SIZE;
                        dy = 0;
                    }
                    break;
                case UP_KEY:
                case W_KEY:
                    if (dy !== GRID_SIZE) {
                        dx = 0;
                        dy = -GRID_SIZE;
                    }
                    break;
                case RIGHT_KEY:
                case D_KEY:
                    if (dx !== -GRID_SIZE) {
                        dx = GRID_SIZE;
                        dy = 0;
                    }
                    break;
                case DOWN_KEY:
                case S_KEY:
                    if (dy !== -GRID_SIZE) {
                        dx = 0;
                        dy = GRID_SIZE;
                    }
                    break;
            }
        });

        // Function to start the game
        function startGame() {
            gameRunning = true;
            initializeGame();
            main();
        }

        // Function to initialize the game
        function initializeGame() {
            snake = [];
            dx = GRID_SIZE;
            dy = 0;
            score = 0;

            snake.push({ x: CANVAS_SIZE / 2, y: CANVAS_SIZE / 2 });
            for (let i = 1; i < INITIAL_SNAKE_LENGTH; i++) {
                snake.push({ x: CANVAS_SIZE / 2 - i * GRID_SIZE, y: CANVAS_SIZE / 2 });
            }

            food = createFood();

            document.getElementById("score").innerHTML = "Score: " + score;
        }

        // Function to create food at a random position
        function createFood() {
            return {
                x: Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)) * GRID_SIZE,
                y: Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)) * GRID_SIZE
            };
        }

        // Main game loop
        function main() {
            if (!gameRunning) return;

            setTimeout(function onTick() {
                changingDirection = false;
                clearCanvas();
                drawFood();
                moveSnake();
                drawSnake();

                main();
            }, GAME_SPEED);
        }

        // Function to clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
        }

        // Function to draw the snake
        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        // Function to draw each part of the snake
        function drawSnakePart(snakePart) {
            ctx.fillStyle = "#008000";
            ctx.fillRect(snakePart.x, snakePart.y, GRID_SIZE, GRID_SIZE);
        }

        // Function to move the snake
        function moveSnake() {
            if (!gameRunning) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            const eatFood = snake[0].x === food.x && snake[0].y === food.y;
            if (eatFood) {
                score += 10;
                document.getElementById("score").innerHTML = "Score: " + score;
                food = createFood();
            } else {
                snake.pop();
            }

            if (gameOver()) {
                gameRunning = false;
                alert("Game Over! Your score was " + score);
                location.reload();
            }
        }

        // Function to check if the game is over
        function gameOver() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }

            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x >= CANVAS_SIZE;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y >= CANVAS_SIZE;
            if (hitLeftWall || hitRightWall || hitTopWall || hitBottomWall) {
                return true;
            }

            return false;
        }

        // Function to draw the food
        function drawFood() {
            ctx.drawImage(foodImage, food.x, food.y, GRID_SIZE, GRID_SIZE);
        }
    </script>
</body>
</html>
